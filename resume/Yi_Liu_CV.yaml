      - name: Transformer Abnormal Discharge Mode Detection with Sensor Array
        start_date: 2021-06
        end_date: 2022-05
        highlights:
          -  Designed and implemented a sound source localization algorithms based on Beamforming for sensor array with CUDA. Then tested it on real data from acoustic camera.
          - Applied dimensionality reduction algorithms and clustering algorithms. Got possible discharge modes from real unlabeled transformer discharging audio data.
          - Trained deep learning models as classifiers for transformer abnormal discharge.
      - name: Deployed YOLOv3 on Horizon X3 Development Board
        date: 2022-06
        highlights:
          - Including software and hardware environment preparation, data collection, retrain YOLOv3, quantization and compression, deploy.
